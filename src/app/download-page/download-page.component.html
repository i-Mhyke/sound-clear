<div class="container pricing-page">
  <div class="text-center mt-5">
    <h3>Download File</h3>
    <p>Kindly preview your file and download to your device.</p>
  </div>
  <div class="mt-5">
    <div class="card mx-auto p-3">
      <div *ngIf="mergedURL;else loadingSpinner" class="card-body text-center">
        <app-audio-player [audioUrl]="mergedURL"></app-audio-player>
        <div class="audio w-75 p-4 mb-3 mx-auto">
            <h5>Amount of background noise.</h5>
            <div class="d-flex">
                <div class="flex-grow-1 background-slider">
                    <mat-slider
                        min="0"
                        max="1"
                        color="accent"
                        step="0.1"
                        value="0"
                        (input)="onSliderChangeEnd($event)"
                    ></mat-slider>
                </div>
                <p class="mb-0 font-weight-bold" style="line-height: 2.5">{{ sliderPercentage || 0 }}%</p>
            </div>
        </div>
        <a
            class="upload-btn"
            mat-raised-button
            color="primary"
            [href]="cleanedURL"
            [download]="'Cleaned_audio.mp3'"
            target="_blank"
            [disabled]="loadingMerge"
        >
            DOWNLOAD
            <mat-icon *ngIf="!loadingMerge">cloud_download</mat-icon>
            <mat-spinner *ngIf="loadingMerge" class="spinner" diameter="25" mode="indeterminate">
            </mat-spinner>
        </a>
      </div>
      <ng-template #loadingSpinner>
          <div class="text-center">
              <div class="spinner-container">
                  <mat-spinner color="warn" class="spinner" mode="indeterminate"> </mat-spinner>
              </div>
              <h4 class="my-4">Your file is getting ready â˜º</h4>
          </div>
      </ng-template>
    </div>
  </div>
</div>
