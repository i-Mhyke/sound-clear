<div class="mt-5">
  <div class="text-center m-5">
    <h1 class="font-weight-bold">Remove Video Background Sound</h1>
    <p>
      Let's help you create great video files free from background noise for your podcasts,
      presentations and musical recordings.
    </p>
  </div>
  <div class="upload-container">
    <div
      appDropzone
      (hovered)="onFileHover($event)"
      (dropped)="onFileDropped($event)"
      [class.hovering]="isHovering"
      class="upload-region text-center mx-auto pb-4"
      *ngIf="!fileDropped"
    >
      <input
        type="file"
        #fileUploadRegion
        id="fileUploadRegion"
        (change)="fileUploadHandler($event.target.files)"
      />
      <div>
        <img src="./../../../assets/images/upload-img.svg" width="100" height="140" />
      </div>
      <div class="pb-4">
        <label for="fileUploadRegion">
          <mat-icon>exit_to_app</mat-icon>
          <span>BROWSE FILES</span>
        </label>
      </div>
      <h6>or drop file here</h6>
    </div>
    <div *ngIf="fileDropped" class="dropped-container mx-auto">
      <div *ngFor="let item of files" class="text-center shadow file-container mx-auto">
        <app-upload-handler isVideo="true" [file]="item" [blob]="msbaVideoUrl"></app-upload-handler>
      </div>
    </div>
  </div>
